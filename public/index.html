<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Student Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
         <a href="/#/login">Login</a>
          <div class="dropdown-divider"></div>
          <a href="/#/edit">Edit</a>
          <div class="dropdown-divider"></div>
          <a href="/#/show">View</a>
          <div class="dropdown-divider"></div>
          <a href="/#/logout">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
  <div id="vue-app">
    
    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="show-page">
  <div class="container">
    <div class="card" style="width: 60rem;">
    <img class="card-img-top" v-bind:src="student.photo" alt="Card image cap">
    <div class="card-body">
      <h1>Your Information</h1>
      <p class="card-text"> <b>First Name:</b> {{ student.first_name }} </p>
      <p class="card-text"> <b>Last Name:</b> {{ student.last_name }}</p>
      <p class="card-text"> <b>Email:</b> {{ student.email }}</p>
      <p class="card-text"> <b>Phone Number:</b> {{ student.phone_number }}</p>
      <p class="card-text"> <b>Bio:</b> {{ student.short_bio }}</p>
      <p class="card-text"> <b>LinkedIn:</b> 
        <a v-bind:href="student.linkedin_url"> {{ student.linkedin_url }}</a>
      </p>
      <p class="card-text"> <b>Twitter:</b> 
        <a v-bind:href="student.twitter_handle"> {{ student.twitter_handle }}</a>
      </p>
      <p class="card-text"> <b>Personal Blog:</b>
        <a v-bind:href="student.personal_blog_url">  {{ student.personal_blog_url }}</a>
      </p>
      <p class="card-text"> <b>Online Resume:</b>
        <a v-bind:href="student.online_resume_url"> {{ student.online_resume_url }}</a>
      </p>
      <p class="card-text"> <b>GitHub:</b>
        <a v-bind:href="student.github_url"> {{ student.github_url }}</a>
      </p>
      <!-- <p class="card-text"> Photo: {{ student.photo }}</p> -->
    </div>
  </div>

  </div>
</template>


<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="edit-page">
  <div class="vue-component">
    <div class="container">
      <div class="card" style="width: 60rem;">
      <img class="card-img-top" src="..." alt="Student's Photo">
      <div class="card-body">
        <h5 class="card-title">Edit Student's Information</h5>
        <p class="card-text">Fill in the text boxes for the information you want to update</p>
        <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="student.first_name">
      </div>

      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="student.last_name">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="student.email">
      </div>

      <div class="form-group">
        <label>Phone Number:</label> 
        <input type="text" class="form-control" v-model="student.phone_number">
      </div>

      <div class="form-group">
        <label>Bio:</label> 
        <input type="text" class="form-control" v-model="student.short_bio">
      </div>

      <div class="form-group">
        <label>LinkedIn URL:</label> 
        <input type="text" class="form-control" v-model="student.linkedin_url">
      </div>

      <div class="form-group">
        <label>Twitter Handle:</label> 
        <input type="text" class="form-control" v-model="student.twitter_handle">
      </div>

      <div class="form-group">
        <label>Personal Blog URL:</label> 
        <input type="text" class="form-control" v-model="student.personal_blog_url">
      </div>

      <div class="form-group">
        <label>Online Resume URL:</label> 
        <input type="text" class="form-control" v-model="student.online_resume_url">
      </div>

      <div class="form-group">
        <label>Github URL:</label> 
        <input type="text" class="form-control" v-model="student.github_url">
      </div>

      <div class="form-group">
        <label>Photo:</label> 
        <input type="text" class="form-control" v-model="student.photo">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="student.password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="student.passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
      </div>
    </div>
  </div>
</template>
