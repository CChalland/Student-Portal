<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
    <a href="/#/edit">Edit</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <a href="/#/show">View Profile</a>
    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="show-page">
  <div class="container">
    <h1>Your Information</h1>
    <p>
      {{ students.first_name }} 
    </p>
     <p>
      {{ students.last_name }}
    </p>
     <p>
      {{ students.email }}
    </p>
     <p>
      {{ students.phone_number }}
    </p>
     <p>
      {{ students.short_bio }}
    </p>
     <p>
      {{ students.linkedin_url }}
    </p>
     <p>
      {{ students.twitter_handle }}
    </p>
     <p>
      {{ students.personal_blog_url }}
    </p>
     <p>
      {{ students.online_resume_url }}
    </p>
     <p>
      {{ students.github_url }}
    </p>
     <p>
      {{ students.photo }}
    </p>
  </div>
</template>


<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="edit-page">
  <div class="vue-component">

    <div class="container">
      <h1>Edit Student</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
      </div>

      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="last_name">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>

      <div class="form-group">
        <label>Phone Number:</label> 
        <input type="text" class="form-control" v-model="phone_number">
      </div>

      <div class="form-group">
        <label>Bio:</label> 
        <input type="text" class="form-control" v-model="short_bio">
      </div>

      <div class="form-group">
        <label>LinkedIn URL:</label> 
        <input type="text" class="form-control" v-model="linkedin_url">
      </div>

      <div class="form-group">
        <label>Twitter Handle:</label> 
        <input type="text" class="form-control" v-model="twitter_handle">
      </div>

      <div class="form-group">
        <label>Personal Blog URL:</label> 
        <input type="text" class="form-control" v-model="personal_blog_url">
      </div>

      <div class="form-group">
        <label>Online Resume URL:</label> 
        <input type="text" class="form-control" v-model="online_resume_url">
      </div>

      <div class="form-group">
        <label>Github URL:</label> 
        <input type="text" class="form-control" v-model="github_url">
      </div>

      <div class="form-group">
        <label>Photo:</label> 
        <input type="text" class="form-control" v-model="photo">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>
